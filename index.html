<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="mb-3 w-50 m-lg-3">
        <label for="bal-bf" class="form-label">Material Balance BF:</label>
        <input type="text" class="form-control" id="bal-bf" placeholder="e.g. 4ft by 100m">
    </div>
    <div class="mb-3 w-50 m-lg-3">
        <label for="qtyPur" class="form-label">Quantity to be Purchased:</label>
        <input type="text" class="form-control" id="qtyPur" placeholder="e.g. 4ft by 100m">
    </div>
    <div class="mb-3 w-50 m-lg-3">
        <label for="proDim" class="form-label">Production Dimension:</label>
        <input type="text" class="form-control" id="proDim" placeholder="e.g. 4ft by 100m">
    </div>
    <div class="mb-3 w-50 m-lg-3">
        <label for="qtyPro" class="form-label">Quantity to be Produced:</label>
        <input type="text" class="form-control" id="qtyPro" placeholder="e.g. 2 packets">
    </div>
    <div class="mb-3 w-50 m-lg-3">
        <label for="bal-cf" class="form-label">Material Balance CF:</label>
        <input type="text" class="form-control" id="bal-cf" placeholder="e.g. 4ft by 100m" readonly>
    </div>

    <button type="button" class="btn btn-primary btn-lg m-lg-3" id="btn">Submit</button>
    <button type="button" class="btn btn-secondary btn-lg m-lg-3" id="clear">Clear</button>



    <script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
